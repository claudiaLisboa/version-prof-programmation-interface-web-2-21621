<!DOCTYPE html>
<html lang="fr_CA">
<head>
    <!-- meta -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Cours 17 | jQuery UI Effects | jQuery et jQuery UI</title>
	<meta name="description" content="Cours 17 du cours 582-31F-MA Programmation d'interface Web 2 : Librairie externe jQuery et jQuery UI">

	<!-- styles -->
	<link rel="stylesheet" type="text/css" href="../styles/styles.css">
	<link rel="stylesheet" type="text/css" href="./styles.css">
	
	<!-- GOOGLE CDN -->
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>

	<script src="./main.js"></script>
</head>

<body>
	<header>
		<h1>Cours 17 - jQuery UI Effects</h1>
	</header>
	
    <main>

		<!-- Switch class -->
		<h2 class="demoHeaders">Switch class</h2>
		<div class="toggler">
			<div id="effect-switch" class="newClass ui-corner-all">
				Etiam libero neque, luctus a, eleifend nec, semper at, lorem. Sed pede.
			</div>
		</div>
		<button id="button-switch" class="ui-state-default ui-corner-all">Run Effect</button>
		
		
		<!-- Toggle -->
		<h2 class="demoHeaders">Toggle</h2>
		<div class="toggler">
			<div id="effect-toggle" class="ui-widget-content ui-corner-all">
			<h3 class="ui-widget-header ui-corner-all">Toggle</h3>
			<p>
				Etiam libero neque, luctus a, eleifend nec, semper at, lorem. Sed pede. Nulla lorem metus, adipiscing ut, luctus sed, hendrerit vitae, mi.
			</p>
			</div>
		</div>
		
		<select name="effects" id="effectTypes">
			<option value="blind">Blind</option>
			<option value="bounce">Bounce</option>
			<option value="clip">Clip</option>
			<option value="drop">Drop</option>
			<option value="explode">Explode</option>
			<option value="fade">Fade</option>
			<option value="fold">Fold</option>
			<option value="highlight">Highlight</option>
			<option value="puff">Puff</option>
			<option value="pulsate">Pulsate</option>
			<option value="scale">Scale</option>
			<option value="shake">Shake</option>
			<option value="size">Size</option>
			<option value="slide">Slide</option>
		</select>
		
		<button id="button-toggle" class="ui-state-default ui-corner-all">Run Effect</button>

	</main>
</body>
</html>
